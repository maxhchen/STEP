<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maxwell's Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

<!-- Whenever the HTML loads, renders all existing comments. -->
  <body onload="loadCommentsOnStart()">
    <div id="content">
      <h1>Maxwell's Portfolio</h1>
      <div id = "hero">
        <img id = "profile_pic" alt = "Photo of Maxwell" src = "/images/Maxwell.jpg">
        <p id = "msg" >Hey! I'm Maxwell and I'm a rising junior at UC Berkeley studying Computer Science and Bioengineering. I love music, cooking, and teaching!</p>
      </div>

      <p>Click here to get a random greeting from around the world!:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>

      <form action="/data" method="POST">
        <label for="comment">Enter a Comment:</label>
        <input type="text" id = "comment" name = "comment">
        <br/><br/>
        <input type="submit" />
      </form>
      
      <form>
        <label for="comment">Select number of comments to display:</label>
        <input type="number" name = "commentLimit" id = "commentLimit" min = "0" max = "100">
        <br/><br/>
        <input type="submit" onClick="loadComments(document.getElementById('commentLimit').value)"/>
      </form>

      <form action="/delete-data" method="POST">
        <button name="delete" value="delete"> Delete all Comments </button>
      </form>

      <ul id="comment-container"></ul>

    </div>
  </body>
</html>
